<!DOCTYPE html>
<html manifest="/manifest.appcache">

<head>
    <meta charset="UTF-8">
    <title>Panicotippspiel</title>

    <!--Meta Tags-->
    <meta name="description" content="Das wohl epischste Tippspiel das das Internet je gesehen hat. Private Tipps für verschiedene Ligen und Länder: Deutschland, Österreich, England, Italien, Spanien, Frankreich und europäische Wettbewerbe. Alles nach eigenem Geschmack."
    />

    <!--Dokumente CSS-->
    <link rel="stylesheet" href="/css/materializenew.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Icons-->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/img/logo.png">
    <link rel="icon" sizes="228x228" href="/img/logo.png">
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon.png">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="stylesheet" href="/css/animate.min.css">
    <link href="http://www.panicotippspiel.com/feed" rel="alternate" type="application/rss+xml" title="Panicotippspiel News" />

    <!--Mobile Optimierungen-->
    <meta id="theme-color" name="theme-color" content="#3f51b5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Tippspiel">
    <meta name="application-name" content="Tippspiel" />
    <script src="/js/stay_standalone.js" type="text/javascript"></script>

    <!--MS Optimizations-->
    <meta name="msapplication-TileImage" content="/logo.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
</head>

<body onload="TippenPageBuilder()">
    <header id="navigation"></header>
    <main class="container">
        <!--Formular für Tippspiel-->
        <form id="Tippen">
            <div style="opacity: 1; background: #fff;width:  100%;  height: 100%; z-index:  10;  top:  0; left: 0; position: fixed; " class="valign-wrapper">
                <div style="width: 15%; margin: 0 auto;">
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <input class="btn right hide-on-small-only" name="submit" type="submit" value="Tipps abgeben" onclick="submitTipps(CurrentGames)" />
        <div class="fixed-action-btn hide-on-med-and-up" style="bottom: 24px; right: 24px; z-index: 997;">
            <a class="btn-floating btn-large" onclick="submitTipps(CurrentGames)">
                <i class="large material-icons" style="font-size: 1.7rem; padding-left: 4px;">send</i>
            </a>
        </div>
        <div class="row">
        </div>
        <p id="datevalue"></p>
        <p id="ID"></p>
    </main>
    <footer id="footer" class="page-footer hide-on-med-and-down">
    </footer>
</body>
<script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/materialize.min.js"></script>
<script src="/js/isotope.pkgd.min.js"></script>
<script src="/js/script.js"></script>
<script src="/js/moment.min.js"></script>
<script src="/js/de.js"></script>


</html>
