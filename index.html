            };

        };

        function changeview(page, pagetitle) {
            $("#container").load(page);
            $('#sidenav-overlay').click();
            if (typeof(history.pushState) != "undefined") {
                var fullpagetitle = pagetitle + "- Panciotippspiel";
                var obj = {
                    Title: fullpagetitle,
                    Url: pagetitle
                };
                history.pushState(obj, obj.Title, obj.Url);
