    <!--Icons-->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/img/logo.png">
    <link rel="icon" sizes="228x228" href="/img/logo.png">
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon.png">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="stylesheet" href="/css/animate.min.css">

<body onload="TippsPageBuilder()">
    <header id="navigation"></header>
    <main class="container">
        <div class="row grid1" id="futureGames">
        </div>
        <div class="row">
            <div class="col s12 grid-item">
                <div class="card">
                    <div class="card-content"> <span class="card-title">Vergangene Tipps</span></div>
                </div>
            </div>
        </div>
        <div class="row grid2" id="pastGames">
            <div style="opacity: 1; background: #fff;width:  100%;  height: 100%; z-index:  10;  top:  0; left: 0; position: fixed; " class="valign-wrapper">
                <div style="width: 15%; margin: 0 auto;">
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer" class="page-footer hide-on-med-and-down">
    </footer>
</body>

<script src="/js/jquery.min.js"></script>
<script src="/js/script.min.js"></script>
